  {% load i18n %}
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="staticBackdropLabel">Logout {{ request.user.name|default:request.user.username|title }}'s Profile</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
<form method="post" action="{% url 'account_logout' %}">
    <div class="modal-body">

<h1>{% translate "Sign Out" %}</h1>

<p>{% translate 'Are you sure you want to sign out?' %}</p>

  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="submit">{% translate 'Sign Out' %}</button>
    </div>
  </form>
</div>
